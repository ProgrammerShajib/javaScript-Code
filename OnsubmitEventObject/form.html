<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="submit.css">
  <title>Document</title>
</head>

<body>
  <form action="">
    <div>
      <label for="Name">
        Name:
        <input type="name" name="name" id="name" required autofocus >
      </label>
    </div>
    <div>
      <label for="email">
        Email:
        <input type="email" name="email" id="email" required size="30">
      </label>
    </div>
    <div>
      <label for="Password">
        password:
        <input type="password" name="password" id="password" required minlength="4" maxlength="10">
      </label>

    </div>
    <div>
      <label for="submit">

        <input type="submit" name="submit" id="submit"  value="signup">
      </label>

    </div>
    <script src="form.js"></script>
  </form>

</body>

</html>
